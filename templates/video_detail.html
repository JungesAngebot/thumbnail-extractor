{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Audio analysis for video: {{ video_name }}</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">BPM</h4>
                        <p class="list-group-item-text">
                            <strong>Beats per minute</strong> {{ speed }} BPM
                        </p>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Beats</h4>
                        <p class="list-group-item-text">
                            <strong>frame numbers of estimated beat events</strong> {{ beats }}
                        </p>
                    </a>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
