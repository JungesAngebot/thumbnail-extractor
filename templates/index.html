{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Select video for processing</h2>
                <form method="post" action="{{ url_for('frontend.show_index_page') }}">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="audio_analysis" id="inlineRadio1" value="True"> Audio Analysis
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="frame_analysis" id="inlineRadio2" value="True"> Frame Analysis
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="video-selection">Video selection</label>
                        <select class="form-control" id="video-selection" name="video">
                            {% for video in videos %}
                                <option value="{{ video.static_url_ref }}">{{ video.static_url_ref }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyse</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
