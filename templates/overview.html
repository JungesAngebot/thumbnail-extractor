{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            {% for image in images %}
                <div class="thumbnail">
                    <img src="{{ url_for('static', filename='images/' + image) }}" width="300">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
