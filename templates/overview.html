{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for image in images %}
                <div class="col-lg-2">
                    <a href="" class="thumbnail">
                        <img src="{{ url_for('static', filename='images/' + image) }}" width="300">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
